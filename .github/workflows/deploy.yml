name: Deploy to Yandex Object Storage

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' removed because package-lock.json might be missing

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.YC_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          aws-region: ru-central1

      - name: Upload to Yandex Object Storage
        run: |
          aws s3 sync ./dist s3://${{ secrets.YC_BUCKET_NAME }} \
            --endpoint-url=https://storage.yandexcloud.net \
            --delete \
            --acl public-read
