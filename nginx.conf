server {
    # Слушаем порт 8080 (требование Yandex Serverless Containers по умолчанию)
    listen 8080;
    server_name localhost;

    # Путь к файлам приложения
    root /usr/share/nginx/html;
    index index.html;

    # Включаем сжатие для ускорения
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Главный маршрут
    location / {
        # Если файл не найден, отдаем index.html (для SPA роутинга)
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики (картинки, js, css)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Проверка здоровья (опционально)
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
